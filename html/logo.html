      <style>
      @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  /*	&:before {
  		position: fixed;
  		top: 0;
  		bottom: 0;
  		left: 50%;
  		width: 2px;
  		height: 100vh;
  		background: rgba(black, .05);
  		content: "";
  	}*/
}

h1 {
  font: bold 10vw Montserrat;
  pointer-events: none;
  cursor: default;
}

span {
  display: inline-block;
  position: relative;
  transition: 0.3s;
}
span:after {
  position: absolute;
  top: calc(50% -  2.5vw);
  left: calc(50% - 2.5vw);
  content: "";
  width: 5vw;
  height: 5vw;
  background: currentColor;
  border-radius: 50%;
  -webkit-transform: scale(0) translateX(0);
          transform: scale(0) translateX(0);
  transition: inherit;
}
span:before {
  display: block;
  -webkit-transform: scale(1);
          transform: scale(1);
  transition: inherit;
}
span:nth-child(1) {
  transition-delay: 0.05s;
}
span:nth-child(1):before {
  content: "M";
}
span:nth-child(2) {
  transition-delay: 0.1s;
}
span:nth-child(2):before {
  content: "a";
}
span:nth-child(3) {
  transition-delay: 0.15s;
}
span:nth-child(3):before {
  content: "n";
}
span:nth-child(4) {
  transition-delay: 0.2s;
}
span:nth-child(4):before {
  content: "g";
}
span:nth-child(5) {
  transition-delay: 0.25s;
}
span:nth-child(5):before {
  content: "o";
}
span:nth-child(6) {
  transition-delay: 0.3s;
}
span:nth-child(6):before {
  content: "_";
}

.go span {
  -webkit-animation: float 1.2s ease-in-out infinite;
          animation: float 1.2s ease-in-out infinite;
}
.go span:before {
  -webkit-transform: scale(0);
          transform: scale(0);
}
.go span:after {
  -webkit-transform: scale(1);
          transform: scale(1);
}
.go span:nth-child(4), .go span:nth-child(6) {
  -webkit-transform: scale(0);
          transform: scale(0);
  transition-duration: 0.075s;
  -webkit-transform-origin: center right;
          transform-origin: center right;
  -webkit-animation: none;
          animation: none;
}
.go span:nth-child(1):after {
  -webkit-transform: scale(1) translateX(60%);
          transform: scale(1) translateX(60%);
}
.go span:nth-child(2) {
  -webkit-animation-delay: 0.09s;
          animation-delay: 0.09s;
}
.go span:nth-child(2):after {
  -webkit-transform: scale(1) translateX(95%);
          transform: scale(1) translateX(95%);
}
.go span:nth-child(3) {
  -webkit-animation-delay: 0.18s;
          animation-delay: 0.18s;
}
.go span:nth-child(3):after {
  -webkit-transform: scale(1) translateX(140%);
          transform: scale(1) translateX(140%);
}
.go span:nth-child(5) {
  -webkit-animation-delay: 0.27s;
          animation-delay: 0.27s;
}
.go span:nth-child(5):after {
  -webkit-transform: scale(1) translateX(55%);
          transform: scale(1) translateX(55%);
}

span:nth-child(1), span:nth-child(4) {
  color: #4285F4;
}
span:nth-child(2), span:nth-child(6) {
  color: #EA4335;
}
span:nth-child(3) {
  color: #FBBC05;
}
span:nth-child(5) {
  color: #34A853;
}

@-webkit-keyframes float {
  from, to {
    -webkit-transform: none;
            transform: none;
  }
  25%, 75% {
    -webkit-transform: translateY(-10%);
            transform: translateY(-10%);
  }
  50% {
    -webkit-transform: translateY(10%);
            transform: translateY(10%);
  }
}

@keyframes float {
  from, to {
    -webkit-transform: none;
            transform: none;
  }
  25%, 75% {
    -webkit-transform: translateY(-10%);
            transform: translateY(-10%);
  }
  50% {
    -webkit-transform: translateY(10%);
            transform: translateY(10%);
  }
}

);
